{% load static %}
<style>
    /* Navbar container */
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #b47c7c;
        padding: 12px 24px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        gap: 20px;
        flex-wrap: wrap;

    }


    /* Left (Logo) */
    .navbar-left {
        flex: 1 1 150px;
    }

    .logo-link {
        display: inline-flex;
        align-items: center;
    }

    .logo-img {
        height: 40px;
        width: auto;
        border-radius: 6px;
    }

    /* Center (Search) */
    .navbar-center {
        flex: 2 1 400px;
        display: flex;
        justify-content: center;
    }

    .search-form {
        display: flex;
        width: 100%;
        max-width: 450px;
        border: 1px solid #ccc;
        border-radius: 30px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .search-input {
        flex: 1;
        padding: 10px 20px;
        border: none;
        font-size: 14px;
        outline: none;
    }

    .search-input::placeholder {
        color: #aaa;
    }

    .search-button {
        background-color: #2b6cb0;
        color: white;
        border: none;
        padding: 0 18px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s ease;
    }

    .search-button:hover {
        background-color: #2c5282;
    }

    /* Right (User info) */
    .navbar-right {
        flex: 1 1 200px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 16px;
        flex-wrap: wrap;
    }

    .user-link {
        font-weight: 600;
        color: #2b6cb0;
        text-decoration: none;
        white-space: nowrap;
    }

    .user-link:hover {
        text-decoration: underline;
    }

    .nav-btn {
        background-color: #edf2f7;
        color: #2d3748;
        padding: 8px 14px;
        border-radius: 6px;
        font-size: 14px;
        text-decoration: none;
        transition: background-color 0.3s ease;
        white-space: nowrap;
    }

    .nav-btn:hover {
        background-color: #e2e8f0;
    }

    .logout-btn {
        background-color: #846666;
        color: white;
    }

    .logout-btn:hover {
        background-color: #4b3232;
        color: turquoise;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            align-items: stretch;
        }

        .navbar-left,
        .navbar-center,
        .navbar-right {
            flex: none;
            width: 100%;
            margin-bottom: 12px;
        }

        .navbar-center {
            justify-content: stretch;
        }

        .search-form {
            max-width: 100%;
        }

        .navbar-right {
            justify-content: space-between;
        }
    }
</style>

{% if request.user.is_authenticated %}
<div class="header-container">
    <!-- Logo -->
    <a class="logo-link" href="{% url 'myapp:home-view' %}">
        <img class="image-logo" src="{% static 'images/image-6.jpg' %}" alt="logo image">
    </a>

    <!-- Search Form -->
    <form action="{% url 'myapp:home-view' %}" method="get" class="search-form">
        <input type="text" name="query" placeholder="Search rooms..." class="search-input" />
    </form>

    <!-- User Info -->
    <div class="user-info">
        <a href="{% url 'myapp:user-profile' request.user.id %}" class="user-link">
            @{{ request.user }}
        </a>
        <a href="{% url 'myapp:update-user' request.user.id %}" class="user-btn">Settings</a>
        <a href="{% url 'myapp:logout-user' %}" class="user-btn logout-btn">Logout</a>
    </div>
</div>
<hr />
{% endif %}

<script>
    (function () {
        let lastScrollY = window.scrollY;
        const navbar = document.getElementById('navbar');

        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                // Scrolling down and past 100px - hide navbar
                navbar.classList.add('navbar--hidden');
            } else {
                // Scrolling up - show navbar
                navbar.classList.remove('navbar--hidden');
            }

            lastScrollY = currentScrollY;
        });
    })();
</script>
