<style>
  .room-card {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 16px;
    margin: 16px 0;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
  }

  .room-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .room-host {
    font-size: 14px;
    color: #2b6cb0;
    text-decoration: none;
    font-weight: 600;
  }

  .room-host:hover {
    text-decoration: underline;
  }

  .room-actions {
    display: flex;
    gap: 10px;
  }

  .room-btn {
    padding: 5px 12px;
    border-radius: 4px;
    font-size: 13px;
    text-decoration: none;
    font-weight: 500;
    transition: 0.2s ease;
  }

  .edit-btn {
    background-color: #edf2f7;
    color: #2d3748;
  }

  .edit-btn:hover {
    background-color: #e2e8f0;
  }

  .delete-btn {
    background-color: #e53e3e;
    color: #fff;
  }

  .delete-btn:hover {
    background-color: #c53030;
  }

  .room-title {
    margin: 12px 0 6px;
    font-size: 18px;
  }

  .room-link {
    color: #2d3748;
    text-decoration: none;
    font-weight: bold;
  }

  .room-link:hover {
    color: #2b6cb0;
  }

  .room-topic {
    display: inline-block;
    background-color: #f7fafc;
    color: #4a5568;
    font-size: 13px;
    padding: 4px 10px;
    border-radius: 20px;
  }
</style>

{% for room in rooms %}
<hr />
<div class="room-card">
  <div class="room-header">
    {% if room.host.id %}
    <a href="{% url 'myapp:user-profile' room.host.id %}" class="room-host">
      @{{ room.host }}
    </a>
    {% endif %}

    {% if request.user == room.host %}
    <div class="room-actions">
      <a href="{% url 'myapp:update-room' room.id %}" class="room-btn edit-btn">Update</a>
      <a href="{% url 'myapp:delete-room' room.id %}" class="room-btn delete-btn">Delete</a>
    </div>
    {% endif %}
  </div>

  <h5 class="room-title">
    <a href="{% url 'myapp:rom-view' room.id %}" class="room-link">
      {{ room.name|default:"No Items" }}
    </a>
  </h5>
  <strong class="room-topic">{{ room.topic.topic_name }}</strong>
</div>
{% endfor %}
